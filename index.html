<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input type="search" placeholder="Type a city.." class="form-control" id="city-input" autocomplete="off">
            </div>
            <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100">
            </div>
            </div>
          </form>
          <div class="overview">
        <h1 id="city"></h1>
        <ul>
          <li>Last updated: <span id="date"></span></li>
          <li id="description"></li>
        </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
            <img
              src=""
              id="icon"
              alt="Clear" class="float-left"
            />
            <div class="float-left">
            <strong id="temperature"></strong><span class="units"> <a href="#" id="celsius-link" class="active">째C</a> | <a href="#" id="fahrenheit-link">째F</a></span>
            </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <!-- <li>Precipitation: 0%</li> -->
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">
              Thu
              </div>
              <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" width="42"/>
              <div class="weather-forecast-temp">
              <span class="weather-forecast-temp-max">18째</span> <span class="weather-forecast-temp-min">12째</span>
              </div>
            </div> 

            
          </div>
        </div>
      </div>
      <small> <a href="https://github.com/sareenagill/vanilla-weather-app.git" target="_blank">Open-source code</a> by Sareena Gill</a></small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
